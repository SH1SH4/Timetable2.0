<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css' )}}">
    <title>Регистрация</title>
  </head>
  <body>
    <p class="fs-1">Регистрация</p>
    <form method="post" class="auto_form">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Введите свой Email</label>
            <input required type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
          </div>
        <div class="mb-3">
            <label for="Password" class="form-label">Придумайте пароль</label>
            <div class="col-sm-10">
              <input required type="password" class="form-control" id="inputPassword" name="password">
            </div>
            <label for="Password" class="form-label">Повторите пароль</label>
            <div class="col-sm-10">
              <input required type="password" class="form-control" name="password_repeat">
            </div>
        </div>
        <div class="mb-3">
            <input required type="surname" class="form-control" id="surname" placeholder="Введите свою фамилию" name="surname">
        </div>
        <div class="mb-3">
            <input required type="name" class="form-control" id="name" placeholder="Введите своё имя" name="name">
        </div>
        <div class="button_post">
            <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>

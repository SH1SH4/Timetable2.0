{% extends "main.html" %}
{% block content %}

    {% for table in user.table %}
        <div class="card-header">
            {{ table.title }}
        </div>
        <div class="card">
            <p class="card-text">{{ table.homework_text }}</p>
            <a href="#" class="btn btn-primary">Дедлайн: {{ table.day }} {{ table.time }}</a>
        </div>
    {% endfor %}
{% endblock %}

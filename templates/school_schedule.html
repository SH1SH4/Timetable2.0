{% extends "main.html" %}
{% block content %}
<div class="container">
    {% for i in user.table %}
        <div class="row">
            <div class="col-sm">
                {{ i.title }}
            </div>
            <div class="col-sm">
                {{ i.day }}
            </div>
            <div class="col-sm">
                {{ i.time }}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

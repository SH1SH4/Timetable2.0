<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/fontawesome.min.css') }}">-->
    <script src="https://use.fontawesome.com/d30306ab4f.js"></script>
    <title>{{ title }}</title>
</head>
<body>
{% if current_user.is_authenticated %}
<header class="p-3 mb-3 border-bottom navbar navbar-dark bg-dark align-items-center justify-content-center">
        <div class="flex-wrap  justify-content-lg-start">
            <ul class="nav col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="/user" class="nav-link">
                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        Аккаунт
                    </a>
                </li>
                <li>
                    <a href="/calendar" class="nav-link link-light">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                        Календарь
                    </a>
                </li>
                <li>
                    <a href="/homework" class="nav-link link-light">
                        <i class="fa fa-pencil-square" aria-hidden="true"></i>
                        Запись
                    </a>
                </li>
                <li><a href="/school_schedule" class="nav-link link-light">
                    <i class="fa fa-tasks" aria-hidden="true"></i>
                    Задания</a>
                </li>
                <li><a href="/archive" class="nav-link link-light">
                    <i class="fa fa-archive" aria-hidden="true"></i>
                    Архив
                </a>
                </li>
            </ul>

        </div>
</header>
{% endif %}
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>
</html>
